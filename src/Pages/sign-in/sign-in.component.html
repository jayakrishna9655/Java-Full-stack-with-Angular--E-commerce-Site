<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form (ngSubmit)="createTask()">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" [(ngModel)]="newTask.UserName" name="username" required>
            </div>
    
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="newTask.Email" name="email" required>
            </div>
    
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" [(ngModel)]="newTask.Password" name="password" required>
            </div>
    
            <button type="submit" class="signup-btn"><a routerLink="/login">Sign Up</a></button>
        </form>
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
</body>
</html>
<router-outlet></router-outlet>
