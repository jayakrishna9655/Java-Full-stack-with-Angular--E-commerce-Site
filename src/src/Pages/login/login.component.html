<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form (ngSubmit)="checkdata()">
  <div class="input-group">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="login.email" name="email" required>
    
  </div>

  <div class="input-group">
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="login.password" name="password" required>
  </div>

  <button type="submit" class="signup-btn">Submit</button>
</form>
</body>
</html>
<router-outlet></router-outlet>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-clockwise"
  [fullScreen]="true">
</ngx-spinner>
<p-toast position="center"></p-toast>
