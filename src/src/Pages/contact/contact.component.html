<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a [routerLink]="['/home1']">Home</a></li>
                <li><a [routerLink]="['/product1']">Shop</a></li>
                <li><a [routerLink]="['/cart']">Add to cart</a></li>
                <li><a [routerLink]="['/about']">About</a></li>
            </ul>
        </nav>
        <h1>Contact Us</h1>
    </header>
    <section class="contact-section">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Please fill out the form below and we will get in touch with you shortly.</p>
        </div>
        <div class="contact-form">
            <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required [(ngModel)]="contact.name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required [(ngModel)]="contact.email">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required [(ngModel)]="contact.message"></textarea>

                <button type="submit">Submit</button>
            </form>

        </div>
    </section>
</body>

</html>

<router-outlet></router-outlet>
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-spin-clockwise"
  [fullScreen]="true">
</ngx-spinner>
<p-toast position="center"></p-toast>
