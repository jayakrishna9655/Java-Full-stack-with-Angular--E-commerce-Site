<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a [routerLink]="['/home1']">Home</a></li>
      <li><a [routerLink]="['/product1']">Shop</a></li>
      <li><a [routerLink]="['/cart']">Cart</a></li>
      <li><a [routerLink]="['/contact']">Contact</a></li>
    </ul>
  </nav>

  <header class="header">
    <h1>Your Shopping Cart</h1>
  </header>

  <div class="cart-container" *ngIf="cartItems.length > 0; else emptyCart">
    <h2>Your Cart</h2>
    <div *ngFor="let item of cartItems; let i = index" class="cart-item" [style.animationDelay]="(i * 0.1) + 's'">
      <img [src]="item.image" alt="{{ item.name }}" class="item-image">
      <h3>{{ item.name }}</h3>
      <p>Price: ₹{{ item.price }}</p>
    </div>
    <h2 class="total-price">Total Price: ₹{{ getTotalPrice() }}</h2>
  </div>
  
  <ng-template #emptyCart>
    <h2>Your cart is empty.</h2>
  </ng-template>
</body>
</html>
<router-outlet></router-outlet>
